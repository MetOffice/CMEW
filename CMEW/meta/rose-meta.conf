[template variables=ESMVALTOOL_MODULE_NAME]
compulsory=false
description=The name of the modulefile used to setup the ESMValTool environment
           =for CMEW via the 'module load' command.
help=If required, this value must be set in a site-specific configuration file
    =located in the 'opt/' directory. Otherwise, set the value equal to an
    =empty string.
type=quoted

[template variables=EVAL_CALENDAR]
compulsory=true
description=The calendar used by the run to be evaluated.
sort-key=05
values="gregorian","360_day"

[template variables=EVAL_LABEL_FOR_PLOTS]
compulsory=false
description=An 'alias' for the evaluation dataset in the ESMValTool recipe.
help=It is recommended to limit the length of this string as much as is
    =practical for better readability in plots.
    =The Rose GUI will enforce a maximum length of 25 characters.
    =Not all diagnostics make use of this variable.
    =It may be set to the same value as EVAL_SUITE_ID or EVAL_MODEL_ID.
pattern=^".{0,25}"$
sort-key=03
type=quoted

[template variables=EVAL_MODEL_ID]
compulsory=true
description=A short name for the run to be evaluated.
help=Must only contain letters, numbers, underscores or dashes.
pattern=^"[a-zA-Z0-9_-]+"$
sort-key=02
type=quoted

[template variables=EVAL_SUITE_ID]
compulsory=true
description=The ID of the model simulation suite to be evaluated.
help=Must only contain letters, numbers, underscores or dashes.
pattern=^"[a-zA-Z0-9_-]+"$
sort-key=01
type=quoted

[template variables=EVAL_VARIANT_LABEL]
compulsory=true
description=Ensemble member variant label for the run to be evaluated.
help=Must adhere to CMIP6 variant label format: r<int>i<int>p<int>f<int>.
    =E.g. r2i1p1f3. https://help.ceda.ac.uk/article/4801-cmip6-data
pattern=^"r[0-9]+i[0-9]+p[0-9]+f[0-9]+"$
sort-key=04
type=quoted

[template variables=MAX_PARALLEL_TASKS]
compulsory=true
description=The number of tasks (within a single call to ESMValTool) to run in
           =parallel when running ESMValTool.
help=To override the default value for a specific site, define the override
    =value in a site-specific configuration file located in the 'opt/'
    =directory.
type=integer

[template variables=NUMBER_OF_YEARS]
compulsory=true
description=The number of years of model data to evaluate.
help=Data evaluated will end on 31 December START_YEAR + NUMBER_OF_YEARS -1,
    =inclusive.
sort-key=23
type=integer

[template variables=REF_CALENDAR]
compulsory=true
description=The calendar used by the reference run.
sort-key=15
values="gregorian","360_day"

[template variables=REF_LABEL_FOR_PLOTS]
compulsory=false
description=An 'alias' for the reference dataset in the ESMValTool recipe.
help=It is recommended to limit the length of this string as much as is
    =practical for better readability in plots.
    =The Rose GUI will enforce a maximum length of 25 characters.
    =Not all diagnostics make use of this variable.
    =It may be set to the same value as REF_SUITE_ID or REF_MODEL_ID.
pattern=^".{0,25}"$
sort-key=13
type=quoted

[template variables=REF_MODEL_ID]
compulsory=true
description=A short name for the run to be used as reference.
help=Must only contain letters, numbers, underscores or dashes.
pattern=^"[a-zA-Z0-9_-]+"$
sort-key=12
type=quoted

[template variables=REF_SUITE_ID]
compulsory=true
description=The ID of the model simulation suite to be used as reference.
help=Must only contain letters, numbers, underscores or dashes.
pattern=^"[a-zA-Z0-9_-]+"$
sort-key=11
type=quoted

[template variables=REF_VARIANT_LABEL]
compulsory=true
description=Ensemble member variant label for the reference run.
help=Must adhere to CMIP6 variant label format: r<int>i<int>p<int>f<int>.
    =E.g. r2i1p1f3. https://help.ceda.ac.uk/article/4801-cmip6-data
pattern=^"r[0-9]+i[0-9]+p[0-9]+f[0-9]+"$
sort-key=14
type=quoted

