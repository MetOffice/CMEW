# This workflow creates the required Conda environment, then builds the
# documentation.
name: default

# Controls when the action will run
on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run
# sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part
    # of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job
      # can access it
      - uses: actions/checkout@v2

      - name: Create environment
        run: |
          conda update conda
          conda create --name caw --file .github/workflows/caw.lock
          eval "$(conda shell.bash hook)"
          conda activate caw

      - name: Validate Cylc workflow
        run: |
          eval "$(conda shell.bash hook)"
          conda activate caw
          cd climate-assessment-workflow
          cylc validate .

      - name: Run Cylc configuration linter
        run: |
          eval "$(conda shell.bash hook)"
          conda activate caw
          cd climate-assessment-workflow
          cylc lint

      - name: Validate Rose suite configuration metadata
        run: |
          eval "$(conda shell.bash hook)"
          conda activate caw
          cd climate-assessment-workflow
          rose metadata-check -C meta/

      - name: Build documentation
        run: |
          eval "$(conda shell.bash hook)"
          conda activate caw
          cd doc
          make html
